<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>User Management</h1>

         <!-- Sign Up Form -->
        <h2>CREATE USER</h2>
        <form id="signup-form">
            <input type="text" id="signup-name" placeholder="Name" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <button type="submit">Create User</button>
        </form>

        <!-- Login Form -->
        <h2>CHECK USER</h2>
        <form id="login-form">
            <input type="text" id="login-id" placeholder="User ID" required>
            <button type="submit">Login</button>
        </form>

        <button id="show-user-list-button">Show User List</button>

        <!-- User List -->
        <div id="user-list" style="display: none;">
            <h2>User List</h2>
            <div id="user-list-content"></div>
        </div>

        <!-- User Operations -->
        <div id="user-operations" style="display:none;">
            <h2>User Operations</h2>
            <h3>User Details</h3>
            <div id="user-details"></div>
            <button id="update-button">Update User</button>
            <button id="delete-button">Delete User</button>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
